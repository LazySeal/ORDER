<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #494a4e 0%, #c9c2d1 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1100px;
            width: 100%;
            margin: 0 auto;
            justify-items: center;
        }

        .item {
            background: rgb(233, 229, 229);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        .item:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(5, 240, 103, 0.3);
        }

        .item h2 {
            color: #0e0d0d;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .item p {
            color: #0c0c0c;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .price {
            font-size: 20px;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 15px !important;
        }

        .item p:last-child {
            color: #28a745;
            font-weight: 500;
        }

        .empty-message {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 40px;
        }
    </style>
</head>
<body>
    <h1>Digital Menu</h1>
    <div class="menu-container">
        {% for item in items %}
            <div class="item">
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
                <p class="price">â‚±{{ item.price }}</p>
                <p>Status: {{ item.available|yesno:"Available,Out of Stock" }}</p>
            </div>
        {% empty %}
            <p class="empty-message">No menu items available.</p>
        {% endfor %}
    </div>
</body>
</html>
